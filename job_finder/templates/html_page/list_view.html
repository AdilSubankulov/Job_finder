{% extends 'base_view.html' %}

{% block body %}

<div class="row">
  {% for job in jobs %}
    <div class="col-lg-3 col-md-4 col-xs-6">
        <h3 href="">{{ job.title }}</h3>
        <h1>{{ job.salary }}
            {{ job.company }}</h1>
        <p>published: {{job.published_date}} </p>
  </div>
  {% endfor %}
</div>

{% endblock body %}
